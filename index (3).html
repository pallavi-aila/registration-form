<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
   <h2> </h2>
	<center>
		<table border="4">
			<thead>
 				<tr>
					<th>First Name</th>
					<td><input type="text" name="FirstName" id="FirstName"></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Last Name</th>
					<td><input type="text" name="LastName" id="LastName"></td>
				</tr>
				<tr>
					<th>Father Name</th>
					<td><input type="text" name="Father Name" id="Father Name"></td>
				</tr>
                <tr>
					<th>Mother Name</th>
					<td><input type="text" name="Mother Name" id="Mother Name"></td>
				</tr>
				<tr>
					<th>Age</th>
					<td><input type="value" name="Age" id="Age"></td>
				</tr>
                <tr>
					<th>Email</th>
					<td><input type="text" name="Email" id="Email"></td>
				</tr>
                <tr>
					<th>Phone No.</th>
					<td><input type="value" name="Phone No." id="Phone No."></td>
				</tr>
				<tr id="btna">
					<td colspan="2"><input type="button" name="button" id="btn" value="Submit" onclick="AddRow()"></td>
				</tr>

			</tbody>
		</table>

		<table border="10" id="Show">
            
			<thead>
                
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
                    <th>Father Name</th>
                    <th>Mother Name</th>
                    <th>Age</th>
					<th>Email</th>
					<th>Phone No.</th>
				</tr>
			</thead>
		</table>
	</center>
	
	<script>
		
		var list1 = [];
		var list2 = [];
		var list3 = [];
		var list4 = [];
        var list5 = [];
        var list6 = [];
        var list7 = [];

		var n = 1;
		var x = 0;

		function AddRow(){

			var AddRown = document.getElementById('Show');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("FirstName").value;
			list2[x] = document.getElementById("LastName").value;
			list3[x] = document.getElementById("Father Name").value;
			list4[x] = document.getElementById("Mother Name").value;
            list5[x] = document.getElementById("Age").value;
            list6[x] = document.getElementById("Email").value;
            list7[x] = document.getElementById("Phone No.").value;
           

			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			var cel4 = NewRow.insertCell(3);
            var cel5 = NewRow.insertCell(4);
            var cel6 = NewRow.insertCell(5);
            var cel7 = NewRow.insertCell(6);

			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			cel4.innerHTML = list4[x];
            cel5.innerHTML = list5[x];
            cel6.innerHTML = list6[x];
            cel7.innerHTML = list7[x];

			n++;
			x++;
		}

	</script>
</body>
</html>
